name: "Hrv Clan Bot"

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'domains/**'
      - 'tests/**'
      - 'package.json'
  push:
    branches: [ main ]
    paths:
      - 'domains/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install || echo "No package.json found"

      - name: Run Tests
        run: npm test
